plugins {
    id 'biz.aQute.bnd.builder' version '5.3.0'
}

description = 'Galasa CICS/TS Resource Manager'

dependencies {
    implementation 'dev.galasa:dev.galasa:0.15.0-SNAPSHOT'
    implementation 'dev.galasa:dev.galasa.framework:0.15.0-SNAPSHOT'
    implementation 'org.apache.commons:commons-lang3:3.8.1'
    implementation project (':galasa-managers-cicsts-parent:dev.galasa.cicsts.manager')
    implementation project (':galasa-managers-zos-parent:dev.galasa.zos.manager')
    implementation project (':galasa-managers-zos-parent:dev.galasa.zosliberty.manager')
    implementation project (':galasa-managers-core-parent:dev.galasa.textscan.manager')
    testImplementation 'org.powermock:powermock-module-junit4:2.0.4'
    testImplementation 'org.powermock:powermock-api-mockito2:2.0.4'
}
