plugins {
    id 'galasa.manager'
}

description = 'Galasa zOS Security Manager'

version = '0.19.0'

dependencies {
    api            'dev.galasa:dev.galasa:0.17.0'
    implementation 'dev.galasa:dev.galasa.framework:0.19.0'
    implementation 'commons-logging:commons-logging:1.2'
    implementation 'org.osgi:org.osgi.core:6.0.0'
    implementation 'org.osgi:org.osgi.service.component.annotations:1.3.0'
    compileOnly    'javax.validation:validation-api:2.0.1.Final'
    implementation 'dev.galasa:dev.galasa.framework:0.19.0'
    implementation 'dev.galasa:dev.galasa.http.manager:0.17.0'
    implementation 'dev.galasa:dev.galasa.zos.manager:0.19.0'
    implementation 'jakarta.xml.bind:jakarta.xml.bind-api:3.0.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    
    implementation ('org.bouncycastle:bcpkix-jdk15on') {
        version {
            strictly '1.69'
        }
    }
    implementation ('org.bouncycastle:bcprov-jdk15on') {
        version {
            strictly '1.69'
        }
    }
    implementation ('org.bouncycastle:bcutil-jdk15on') {
        version {
            strictly '1.69'
        }
    }
    implementation ('org.bouncycastle:bcpkix-jdk15on') {
        version {
            strictly '1.69'
        }
    }
}
