plugins {
    id 'galasa.java'
    id 'biz.aQute.bnd.builder'
    id 'jacoco'
}

dependencies {
    api            'dev.galasa:dev.galasa:0.34.0'
    implementation 'dev.galasa:dev.galasa.framework:0.38.0'
    implementation 'commons-logging:commons-logging:1.2'
    implementation 'org.osgi:org.osgi.core:6.0.0'
    implementation 'org.osgi:org.osgi.service.component.annotations:1.3.0'
    compileOnly    'javax.validation:validation-api:2.0.1.Final'

    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.mockito:mockito-core:4.6.1'
    testImplementation 'org.awaitility:awaitility:3.0.0'
    testImplementation 'org.assertj:assertj-core:3.16.1'
    testImplementation 'dev.galasa:galasa-testharness:0.18.0'
    testCompileOnly    'javax.validation:validation-api:2.0.1.Final'
}

jacoco {
    toolVersion = "0.8.7"
}

test {
    jacoco {
        enabled = jacocoEnabled.toBoolean()
    }
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    enabled = jacocoEnabled.toBoolean()
    dependsOn test

    reports {
        html.required = true
        xml.required = true
    }
}
