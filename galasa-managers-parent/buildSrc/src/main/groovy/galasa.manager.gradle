plugins {
    id 'galasa.java'
    id 'dev.galasa.githash'
    id 'biz.aQute.bnd.builder'
    id 'jacoco'
}

dependencies {
    api            'dev.galasa:dev.galasa:0.15.0-SNAPSHOT'
    implementation 'dev.galasa:dev.galasa.framework:0.15.0-SNAPSHOT'
    implementation 'commons-logging:commons-logging:1.2'
    implementation 'org.osgi:org.osgi.core:6.0.0'
    implementation 'org.osgi:org.osgi.service.component.annotations:1.3.0'
    compileOnly    'javax.validation:validation-api:2.0.1.Final'

    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.mockito:mockito-core:3.1.0'
    testImplementation 'org.powermock:powermock-module-junit4:2.0.4'
    testImplementation 'org.powermock:powermock-api-mockito2:2.0.4'
    testImplementation 'org.awaitility:awaitility:3.0.0'
    testImplementation 'org.assertj:assertj-core:3.16.1'
    testImplementation 'dev.galasa:galasa-testharness:0.15.0-SNAPSHOT'
    testCompileOnly    'javax.validation:validation-api:2.0.1.Final'
}

hashes {
    gitHash = System.getenv('GIT_COMMIT')
}


jacoco {
    toolVersion = "0.8.6"
}

test {
    jacoco {
        enabled = jacocoEnabled.toBoolean()
    }
}
